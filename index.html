<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #70c5ce;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #restartContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
        #restartButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Kontainer Restart -->
    <div id="restartContainer">
        <button id="restartButton">Restart Game</button>
    </div>
    <!-- Canvas untuk Game -->
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
